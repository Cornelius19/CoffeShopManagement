<div class="container">
    <div class="row col-12">
        <div class="col-8">
            <h3>Product list</h3>
        </div>
        <div class="col-4">
            <h3>Items count: {{ordersService.counter}} </h3>
        </div>
    </div>
    <div class="row mt-3">
        <hr>
    </div>
    <div class="row col-12">
        <div class="col-8">
            <table class="table table-hover col-8">
                <thead>
                    <tr>
                        <th scope="col">Product Name</th>
                        <th scope="col">Unit Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Final Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cartList ">
                        <td>{{item.productName}}</td>
                        <td>{{item.unitPrice | number:'1.2-2'}}$</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.total | number:'1.2-2'}}$</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-4 col-md-12">
            <form>
                <h3>Final price: {{total | number:'1.2-2'}} $</h3>
                <button class="btn btn-success" *ngIf="cartList.length > 0" type="submit" [routerLink]="'/orders/qr-scanner'" >Create order!</button>
            </form>
            
        </div>
    </div>
</div>
