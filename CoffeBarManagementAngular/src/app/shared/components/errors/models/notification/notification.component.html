<div class="modal-header" [ngClass]="{ 'bg-dark': isSuccess, 'bg-danger': !isSuccess }">
    <h4 class="modal-title pull-left" style="color: white;">{{ title }}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    {{ message }}
</div>
<div class="modal-footer">
    @if (needToRefresh == true) {
    <button type="button" class="btn btn-dark col-12 text-center" (click)="closeModal()">Close and reload</button>
    } @else {
    <button type="button" class="btn btn-dark" (click)="bsModalRef.hide()">Close</button>
    }
</div>
