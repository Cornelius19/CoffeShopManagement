<div class="container ">
    <div class="container mx-auto col-8 acrylic shadow">
        <h3 class="text-center">Product categories</h3>
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover table-bordered">
            <thead class="text-center">
                <tr>
                    <th style="text-align: center">Id</th>
                    <th style="text-align: center">Name</th>
                    <th style="text-align: center">Available menu</th>
                    <th style="text-align: center">Modify</th>
                    <!-- <th>Delete</th> -->
                </tr>
            </thead>
            <tbody>
                @for (category of productCategories; track category) {
                <tr>
                    <td>
                        {{ category.categoryId }}
                    </td>
                    <td>
                        {{ category.categoryName }}
                    </td>
                    <td>
                        @if (category.availableMenu == true) {
                            Yes
                        }
                        @else {
                            No
                        }
                    </td>
                    <td style="text-align: center">
                        <button class="btn btn-outline-dark" (click)="modifyCategory(category.categoryId, category.categoryName, category.availableMenu)" style="cursor: pointer"
                            ><fa-icon [icon]="faEdit"></fa-icon
                        ></button>
                    </td>
                    <!-- <td style="text-align: center">
                        <span (click)="deleteCategory()" style="cursor: pointer"><fa-icon [icon]="faTrashCan"></fa-icon></span>
                    </td> -->
                </tr>
                }
            </tbody>
        </table>
        <div class="col-8">
            <button class="btn btn-dark btn-lg mt-3" (click)="addNewCategory()">Add a new category</button>
        </div>
    </div>
</div>
