<div class="container">
    <div class="container mx-auto col-6 acrylic shadow">
        <h3 class="text-center">Balance categories</h3>
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="excel-table" class="table table-hover table-bordered">
            <thead class="text-center">
                <tr>
                    <th style="text-align: center">Id</th>
                    <th style="text-align: center">Name</th>
                    <th style="text-align: center">Modify</th>
                    <!-- <th>Delete</th> -->
                </tr>
            </thead>
            <tbody>
                @for (category of productCategories; track category) {
                <tr>
                    <td>
                        {{ category.removeCategoryId }}
                    </td>
                    <td>
                        {{ category.removeCategoryName }}
                    </td>
                    <td style="text-align: center">
                        <button
                            class="btn btn-outline-dark"
                            (click)="modifyCategory(category.removeCategoryId, category.removeCategoryName)"
                            style="cursor: pointer"
                        >
                            <fa-icon [icon]="faEdit"></fa-icon>
                        </button>
                    </td>
                    <!-- <td style="text-align: center">
                        <span (click)="deleteCategory()" style="cursor: pointer"><fa-icon [icon]="faTrashCan"></fa-icon></span>
                    </td> -->
                </tr>
                }
            </tbody>
        </table>
        <div class="row">
            <div class="col-8">
                <button class="btn btn-dark btn-lg mt-3" (click)="addNewBalanceCategory()">Add a new balance category</button>
            </div>
            <div class="col-4">
                <button class="btn col-12 btn-dark btn-lg mt-2" (click)="exportToExcel()">Export to excel</button>
            </div>
        </div>
    </div>
</div>
